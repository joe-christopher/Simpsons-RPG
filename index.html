<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="http://allfont.net/allfont.css?fonts=groening-plain" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>The Simpsons RPG</title>

</head>
<body>
	<header>
            <img src = "assets/images/logo.png">
    </header>
    
    <!-- setting up the characters to choose from -->
	<section class="containerCharacter">
		
		<h2 class="playerInstructions">Select your favorite character and destroy all the rest!</h2>
		<div id="chars">
			<div class="imgbox choice" data-gg-type="bart">
				<p>Bart Simpson</p>
				<img src="assets/images/bart.png" alt="Bart">
				<span id ="bart">HP</span>
			</div>
			<div class="imgbox choice" data-gg-type="homer">
				<p>Homer Simpson</p>
				<img src="assets/images/homer.png" alt="Homer">
				<span id="homer">HP</span>
			</div>
			<div class="imgbox choice" data-gg-type="ned">
				<p>Ned Flanders</p>
				<img src="assets/images/ned.png" alt="Ned">
				<span id="ned">HP</span>
			</div>
			<div class="imgbox choice" data-gg-type="nelson">
				<p>Nelson Muntz</p>
				<img src="assets/images/nelson.png" alt="Nelson">
				<span id="nelson">HP</span>
			</div>
		</div>
    </section>
    <!-- Enemies to choose from -->
	<section class="containerEnemy">
		<h2 class="enemyInstructions">Your list of enemies to defeat, choose your victim...</h2>
		<div id="enemies">
		</div>
    </section>
    <br><br>
    <!-- battle area -->
	<section class="containerArena">
        <h3 class="battleArena">The Battle Area</h3>
        <br><br>
		<div id="outside">
		<div id="battle">	
		</div>
		<div> 
			<img id="vs" src="assets/images/vs.png">
		</div>
		<div id="battleTwo">
		</div>
		<p id="stat"></p>
        </div>
    </section>
    <section class="buttonContainer">
		<button type="button" class="btn btn-danger attack">Attack</button>
		<button type="button" class="btn btn-primary reset">Play Again</button>
	</section>


</body>
</html>
